<!DOCTYPE html>
<html>
  <head>
    <title>Team Basemaps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- esri styles required for map -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.0/dijit/themes/claro/claro.css">
    <!-- built app and vendor styles -->
    <link rel="stylesheet" href="styles/main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css" />
    <!--[if lt IE 9]>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.ie.min.css" />
    <![endif]-->
  </head>
  <body>
    <!-- app's root component -->
    <div id="app"></div>
    <script>
      // define app as a dojo package
      window.dojoConfig = {
        packages: [
          {
            name: 'app',
            location: window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/')) + '/app'
          }
        ]
      }
    </script>
    <!-- load bundled and minified vendor scripts -->
    <script src="vendor/vendor.min.js"></script>
    <!-- load ArcGIS API for JavaScript from CDN -->
    <script src="https://js.arcgis.com/4.0/"></script>
    <script>
      // load and run bundled and minified app code
      // this includes sourcemaps for debugging
      require(['app/App.min'], function(App) {
        // initialize app to global var for debugging
        window.app = new App({}, 'app');
        window.app.startup();
      });
    </script>
    <a class="github-fork-ribbon left-bottom fixed" href="https://github.com/gavinr/team-basemaps" title="Fork me on GitHub">Fork me on GitHub</a>
  </body>
</html>
